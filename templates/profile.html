{% extends 'base.html' %}

{% block header %}
    <div class="page-header">
    <h1>Calculator <small>A history of your operations: </small></h1>
    </div>
{% endblock %}

{% block content %}
{% for calc in calculations %}
    <p>
    {{ calc.a }}
    {{ calc.operator }}
    {{ calc.b }} =
    {{ calc.result }}
    </p>

{% endfor %}

{% endblock %}
