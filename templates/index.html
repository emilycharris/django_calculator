{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'calc_app/bootstrap-3.3.6-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'calc_app/main.css' %}">
</head>
<body>


<div class="container">
    <div class="page-header">
    <h1>Calculator <small>Please enter numbers for A and B: </small></h1>
    </div>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
     <input type="submit" value="Submit" />
    <br>
    <br>
    <p>Equation entered: {{ a }} {{ action }} {{ b }}</p>
    <output>Result: {{ result }}</output>
</form>
</div>
</body>
</html>
